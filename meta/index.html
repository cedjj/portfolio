<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../global.js" type="module"></script>
</head>

<body>
    <h1>Meta</h1>

    <h2>Summary</h2>

    <div class="slider-row">
        <div class="slider-group">
            <label for="commit-progress">Show commits until:</label>
            <input id="commit-progress" type="range" min="0" max="100" value="0">
        </div>
        <time id="commit-time"></time>
    </div>

    <div id="stats"></div>

    <div id="scrolly-1">
        <div id="scatter-story"></div>

        <div id="chart-container">
            <h2 id="chart-title">Commits by time of day</h2>
            <div id="chart"></div>
            
        </div>
    </div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <!-- Add: Time, author, lines edited -->
        </dl>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
    <dl id="files"></dl>
    <script src="main.js" type="module"></script>
</body>

</html>
